<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clarks Inn Suites</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins', sans-serif;
scroll-behavior:smooth;
}

body{
background:#f5f5f5;
}

/* NAVBAR */
nav{
position:fixed;
width:100%;
background:rgba(0,0,0,0.7);
padding:15px;
text-align:center;
z-index:1000;
}

nav a{
color:white;
margin:0 15px;
text-decoration:none;
font-weight:500;
}

/* HERO */
.hero{
height:100vh;
background:url('https://images.unsplash.com/photo-1566073771259-6a8506099945') center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
color:white;
text-align:center;
}

.hero h1{
font-size:50px;
background:rgba(0,0,0,0.5);
padding:20px 30px;
border-radius:10px;
}

/* SECTIONS */
.section{
padding:80px 20px;
text-align:center;
background:white;
}

.section h2{
margin-bottom:20px;
}

/* ROOMS */
.rooms{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:25px;
}

.room{
background:white;
width:300px;
border-radius:12px;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
overflow:hidden;
transition:0.3s;
}

.room:hover{
transform:translateY(-10px);
}

.room img{
width:100%;
height:200px;
object-fit:cover;
}

.room h3{
margin:10px 0;
}

.room p{
padding:0 15px;
font-size:14px;
}

button{
margin:15px;
padding:10px 20px;
border:none;
background:black;
color:white;
cursor:pointer;
border-radius:5px;
}

/* GALLERY */
.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:15px;
}

.gallery img{
width:100%;
height:200px;
object-fit:cover;
border-radius:10px;
}

/* CONTACT */
.contact p{
margin:8px 0;
}

/* WHATSAPP BUTTON */
.whatsapp{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
color:white;
padding:15px 18px;
border-radius:50%;
font-size:22px;
text-decoration:none;
}

/* FOOTER */
footer{
background:#111;
color:white;
text-align:center;
padding:20px;
}
</style>
</head>

<body>

<!-- NAV -->
<nav>
<a href="#">Home</a>
<a href="#rooms">Rooms</a>
<a href="#gallery">Gallery</a>
<a href="#contact">Contact</a>
</nav>

<!-- HERO -->
<div class="hero">
<h1>Welcome to Clarks Inn Suites</h1>
</div>

<!-- ROOMS -->
<section class="section" id="rooms">
<h2>Our Luxury Rooms</h2>

<div class="rooms">

<div class="room">
<img src="https://images.unsplash.com/photo-1611892440504-42a792e24d32">
<h3>Deluxe Room</h3>
<p>Comfortable stay with modern amenities.</p>
<button>Book Now</button>
</div>

<div class="room">
<img src="https://images.unsplash.com/photo-1590490360182-c33d57733427">
<h3>Executive Suite</h3>
<p>Premium experience with spacious interiors.</p>
<button>Book Now</button>
</div
